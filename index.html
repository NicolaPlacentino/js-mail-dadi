<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicola Placentino">
    <title>Dadi e mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h3>Esercizio 1.</h3>
        <h2 class="text-center">Gioco dei dadi</h2>
        <div class="row justify-content-evenly">
            <div class="col-3 text-center">
                <div class="card">
                    <div class="card-body d-flex justify-content-center flex-wrap">
                        <h5 class="card-title w-100 text-center">Il tuo tiro</h5>
                        <p><b id="user-throw">-</b></p>
                    </div>
                </div>
                <button id="button" class="btn btn-primary mt-3">Tira un dado</button>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-body d-flex justify-content-center flex-wrap">
                        <h5 class="card-title w-100 text-center">Il tiro del computer</h5>
                        <p><b id="cpu-throw">-</b></p>
                    </div>
                </div>
            </div>
        </div>
        <h2 id="winner" class="text-center my-5"></h2>
    </div>
    <hr>
    <div class="container">
        <h3>Esercizio 2.</h3>
        <h2 class="text-center">Finto login</h2>
        <input type="email" id="user-mail" placeholder="Inserisci la tua email" class="p-1 my-3 w-50 d-block mx-auto">
        <h2 id="email-message" class="text-center my-3"></h2>
    </div>
</body>
</html>
